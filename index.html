<html>
    <head>
		<title>RICADO Gen 4 REST API</title>

		<meta name="apple-mobile-web-app-title" content="RICADO" />
		<meta name="application-name" content="RICADO" />
		<meta name="msapplication-TileColor" content="#1b3752" />
		<meta name="msapplication-TileImage" content="/images/icon/mstile-144x144.png" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="apple-touch-icon" sizes="57x57" href="./images/icon/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./images/icon/apple-touch-icon-60x60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./images/icon/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./images/icon/apple-touch-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./images/icon/apple-touch-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./images/icon/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./images/icon/apple-touch-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./images/icon/apple-touch-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./images/icon/apple-touch-icon-180x180.png" />
		<link rel="icon" type="image/png" href="./images/icon/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="./images/icon/favicon-194x194.png" sizes="194x194" />
		<link rel="icon" type="image/png" href="./images/icon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/png" href="./images/icon/android-chrome-192x192.png" sizes="192x192" />
		<link rel="icon" type="image/png" href="./images/icon/favicon-16x16.png" sizes="16x16" />

		<link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css"/>
		<style>
			html
			{
				box-sizing: border-box;
				overflow: -moz-scrollbars-vertical;
				overflow-y: scroll;
			}
			
			*,
			*:before,
			*:after
			{
				box-sizing: inherit;
			}
			
			body
			{
				margin:0;
				background: #fafafa;
			}
		</style>
    </head>
    <body>
		<div id="swagger-ui"></div>
		
		<script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
		<script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script>

        <script>
            window.onload = function () {
                // Begin Swagger UI call region
                const ui = SwaggerUIBundle({
                    url: "https://api-staging.ricado.co.nz/api/4.0/openapi.json",
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
					layout: "StandaloneLayout"
                });

                window.ui = ui
            }
        </script>
    </body>
</html>
